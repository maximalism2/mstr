<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Maestro | Спрощення обрахунків</title>
  <link rel="stylesheet" href="/styles/css/h.min.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-left">
        <a class="header-item" href="#">
          <h1 class="text-logo title">Maestro</h1>
        </a>
      </div>

      <span class="header-toggle">
        <span></span>
        <span></span>
        <span></span>
      </span>

      <div class="header-right header-menu signing-controlls">
        <span class="header-item">
          <a href="#login" class="button">Login</a>
        </span>
        <span class="header-item">
          <a class="button is-primary" href="#">Sign up</a>
        </span>
      </div>
    </div>
  </header>



  <div class="container main-container">
    <div class="column is-4 is-offset-4 form-wrapper">
      <p class="login-input">
        <input class="input" placeholder="email or username" />
      </p>
      <button class="button is-primary">Send</button>
      <a class="button is-link sign-up-link">Sign up</a>
    </div>
  </div>

  <script src="/components/jquery/dist/jquery.min.js"></script>
  <script src="/h/main.js"></script>
</body>
</html>
